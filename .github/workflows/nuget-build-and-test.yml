name: Nuget Build And Test

on:
  workflow_call:
    inputs:
      vmImage:
        required: false
        type: string
        default: "ubuntu-latest"
      projectDir:
        required: true
        type: string
      buildConfiguration:
        required: true
        type: string
      dotnetVersion:
        required: false
        default: "8.*"
        type: string
    secrets:
      ADO_NUGET_PAT:
        required: true
jobs:
  build-and-test:
    runs-on: ${{ inputs.vmImage }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup dotnet ${{ inputs.dotnetVersion }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnetVersion }}

      - name: Replace ADO Nuget feed token in NuGet.Config
        run: |
          find . -name "NuGet.Config" -exec sed -i 's|<add key="ClearTextPassword" value="[^"]*" />|<add key="ClearTextPassword" value="${{ secrets.ADO_NUGET_PAT }}" />|' {} \;

      - name: Restore dependencies
        run: |
          # Find the first NuGet.Config file to use for restore
          NUGET_CONFIG=$(find ${{ github.workspace }} -name "NuGet.Config" -type f | head -1)

          for csproj in $(find ${{ github.workspace }}/${{ inputs.projectDir }} -name "*.csproj"); do
            if [ -n "$NUGET_CONFIG" ]; then
              echo "Using NuGet.Config: $NUGET_CONFIG"
              dotnet restore $csproj --configfile "$NUGET_CONFIG"
            else
              echo "No NuGet.Config found, using default restore"
              dotnet restore $csproj
            fi
          done

      - name: Build
        run: |
          for csproj in $(find ${{ github.workspace }}/${{ inputs.projectDir }} -name "*.csproj"); do
            dotnet build $csproj --configuration ${{ inputs.buildConfiguration }} --no-restore
          done

      - name: Run tests with coverage
        run: |
          mkdir -p ${{ github.workspace }}/TestResults
          for project in $(find ${{ github.workspace }}/${{ inputs.projectDir }} -name '*[T|t]ests.csproj'); do
            dotnet test $project \
              --configuration ${{ inputs.buildConfiguration }} \
              --no-build --no-restore \
              --collect:"XPlat Code Coverage" \
              --results-directory ${{ github.workspace }}/TestResults
          done

      - name: Upload code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: ${{ github.workspace }}/TestResults

      - name: Publish nuget sources
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: nuget-sources
          path: ${{ github.workspace }}/**
