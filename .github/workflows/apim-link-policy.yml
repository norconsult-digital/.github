name: APIM Link Policy - Apply API-Level Policy

on:
  workflow_call:
    inputs:
      API_NAME:
        required: true
        type: string
        description: "Name of the API in APIM"
      POLICY_FRAGMENT_ID:
        required: true
        type: string
        description: "Policy fragment ID that exists in APIM"
  
  workflow_dispatch:
    inputs:
      API_NAME:
        description: "Name of the API in APIM"
        required: true
        type: string
      POLICY_FRAGMENT_ID:
        description: "Policy fragment ID that exists in APIM"
        required: true
        type: string

jobs:
  link-policy:
    runs-on: ubuntu-latest
    environment: api-ops-non-prod
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Apply policy fragment to API
        run: |
          echo "Linking policy fragment to API: ${{ inputs.API_NAME }}"
          echo "Policy fragment: ${{ inputs.POLICY_FRAGMENT_ID }}"
          
          # Create policy XML that references the fragment
          cat > /tmp/policy.xml << 'EOF'
          <policies>
            <inbound>
              <include-fragment fragment-id="${{ inputs.POLICY_FRAGMENT_ID }}" />
            </inbound>
            <backend>
              <base />
            </backend>
            <outbound>
              <base />
            </outbound>
            <on-error>
              <base />
            </on-error>
          </policies>
          EOF
          
          # Apply the policy to the API
          az apim api policy create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_NAME }} \
            --service-name ${{ secrets.API_MANAGEMENT_SERVICE_NAME }} \
            --api-id ${{ inputs.API_NAME }} \
            --xml-path /tmp/policy.xml
          
          echo "✅ Policy fragment linked successfully"
        shell: bash

      - name: Summary
        run: |
          echo "## ✅ Policy Fragment Linked" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Name:** ${{ inputs.API_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Policy Fragment ID:** ${{ inputs.POLICY_FRAGMENT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "**APIM Instance:** ${{ secrets.API_MANAGEMENT_SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
        shell: bash
