name: APIM Extract - Extracts APIs from APIM instance

on:
  workflow_call:
    inputs:
      CONFIGURATION_YML_PATH:
        required: false
        type: string
        description: "Path to extractor config file (or 'Extract All APIs')"
        default: "configuration.extractor.admin.yaml"
      API_SPECIFICATION_FORMAT:
        required: false
        type: string
        default: "OpenAPIV3Json"
        description: "API Specification Format"
      PROJECT_NAME:
        required: false
        type: string
        description: "Project name for artifact naming"
    outputs:
      artifact_name:
        description: "Name of the uploaded artifact"
        value: ${{ jobs.extract.outputs.artifact_name }}

  workflow_dispatch:
    inputs:
      CONFIGURATION_YML_PATH:
        description: "Choose Wether to extract all Apis or extract apis listed an extraction configuration file"
        required: true
        type: choice
        options:
          - Extract All APIs
          - configuration.extractor.admin.yaml
          - configuration.extractor.someOtherTeam.yml
          - configuration.extractor.platform-team.yml
      API_SPECIFICATION_FORMAT:
        description: "API Specification Format"
        required: true
        type: choice
        options:
          - OpenAPIV3Json

env:
  apiops_release_version: v7.0.0-beta.1.0.0

concurrency:
  group: ${{ github.workflow }}

jobs:
  extract:
    runs-on: ubuntu-latest
    environment: api-ops-non-prod
    permissions:
      id-token: write
      contents: read
    outputs:
      artifact_name: ${{ steps.set-artifact-name.outputs.artifact_name }}
    steps:
      - uses: actions/checkout@v6

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Azure Access Token
        id: get_token
        run: |
          TOKEN=$(az account get-access-token --resource https://management.azure.com --query accessToken -o tsv)
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
        shell: bash

      - name: Set artifact name
        id: set-artifact-name
        run: |
          if [ -n "${{ inputs.PROJECT_NAME }}" ]; then
            echo "artifact_name=artifacts-from-${{ inputs.PROJECT_NAME }}" >> $GITHUB_OUTPUT
          else
            echo "artifact_name=artifacts-from-portal" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Run extractor without Config Yml
        if: ${{ inputs.CONFIGURATION_YML_PATH == 'Extract All APIs' }}
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_BEARER_TOKEN: ${{ steps.get_token.outputs.token }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP_NAME: ${{ secrets.AZURE_RESOURCE_GROUP_NAME }}
          API_MANAGEMENT_SERVICE_NAME: ${{ secrets.API_MANAGEMENT_SERVICE_NAME }}
          API_MANAGEMENT_SERVICE_OUTPUT_FOLDER_PATH: ${{ github.workspace }}/apimartifacts # change this to the artifacts folder
          API_SPECIFICATION_FORMAT: ${{ inputs.API_SPECIFICATION_FORMAT }}
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = "Stop"
          $VerbosePreference = "Continue"
          $InformationPreference = "Continue"

          Write-Information "Setting name variables..."
          $releaseFileName = "extractor-linux-x64.zip"
          $executableFileName = "extractor"

          if ("${{ runner.os }}" -like "*win*") {
            $releaseFileName = "extractor-win-x64.zip"
            $executableFileName = "extractor.exe"
          }
          elseif ("${{ runner.os }}" -like "*mac*" -and "${{ runner.arch }}" -like "*arm*") {
            $releaseFileName = "extractor-osx-arm64.zip"
          }
          elseif ("${{ runner.os }}" -like "*mac*" -and "${{ runner.arch }}" -like "*x86_64*") {
            $releaseFileName = "extractor-osx-x64.zip"
          }

          Write-Information "Downloading release..."
          $uri = "https://github.com/Azure/apiops/releases/download/${{ env.apiops_release_version }}/$releaseFileName"
          $downloadFilePath = Join-Path "${{ runner.temp }}" $releaseFileName
          Invoke-WebRequest -Uri "$uri" -OutFile "$downloadFilePath"

          Write-Information "Extracting release..."
          $executableFolderPath = Join-Path "${{ runner.temp }}" "extractor"
          Expand-Archive -Path "$downloadFilePath" -DestinationPath "$executableFolderPath"
          $executableFilePath = Join-Path "$executableFolderPath" $executableFileName

          Write-Information "Setting file permissions..."
          if ("${{ runner.os }}" -like "*linux*")
          {
            & chmod +x "$executableFilePath"
            if ($LASTEXITCODE -ne 0) { throw "Setting file permissions failed."}
          }

          Write-Information "Running extractor..."
          & "$executableFilePath"
          if ($LASTEXITCODE -ne 0) { throw "Running extractor failed."}

          Write-Information "Execution complete."
        shell: pwsh

      - name: Run extractor with Config Yml
        if: ${{ inputs.CONFIGURATION_YML_PATH != 'Extract All APIs' }}
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_BEARER_TOKEN: ${{ steps.get_token.outputs.token }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP_NAME: ${{ secrets.AZURE_RESOURCE_GROUP_NAME }}
          API_MANAGEMENT_SERVICE_NAME: ${{ secrets.API_MANAGEMENT_SERVICE_NAME }}
          API_MANAGEMENT_SERVICE_OUTPUT_FOLDER_PATH: ${{ github.workspace }}/apimartifacts # change this to the artifacts folder
          API_SPECIFICATION_FORMAT: ${{ inputs.API_SPECIFICATION_FORMAT }}
          CONFIGURATION_YML_PATH: ${{ github.workspace }}/${{ inputs.CONFIGURATION_YML_PATH }}
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = "Stop"
          $VerbosePreference = "Continue"
          $InformationPreference = "Continue"

          Write-Information "Setting name variables..."
          $releaseFileName = "extractor-linux-x64.zip"
          $executableFileName = "extractor"

          if ("${{ runner.os }}" -like "*win*") {
            $releaseFileName = "extractor-win-x64.zip"
            $executableFileName = "extractor.exe"
          }
          elseif ("${{ runner.os }}" -like "*mac*" -and "${{ runner.arch }}" -like "*arm*") {
            $releaseFileName = "extractor-osx-arm64.zip"
          }
          elseif ("${{ runner.os }}" -like "*mac*" -and "${{ runner.arch }}" -like "*x86_64*") {
            $releaseFileName = "extractor-osx-x64.zip"
          }

          Write-Information "Downloading release..."
          $uri = "https://github.com/Azure/apiops/releases/download/${{ env.apiops_release_version }}/$releaseFileName"
          $downloadFilePath = Join-Path "${{ runner.temp }}" $releaseFileName
          Invoke-WebRequest -Uri "$uri" -OutFile "$downloadFilePath"

          Write-Information "Extracting release..."
          $executableFolderPath = Join-Path "${{ runner.temp }}" "extractor"
          Expand-Archive -Path "$downloadFilePath" -DestinationPath "$executableFolderPath"
          $executableFilePath = Join-Path "$executableFolderPath" $executableFileName

          Write-Information "Setting file permissions..."
          if ("${{ runner.os }}" -like "*linux*")
          {
            & chmod +x "$executableFilePath"
            if ($LASTEXITCODE -ne 0) { throw "Setting file permissions failed."}
          }

          Write-Information "==== CONFIGURATION VALIDATION ===="
          Write-Information "CONFIGURATION_YML_PATH env var: $env:CONFIGURATION_YML_PATH"
          
          if (-not [string]::IsNullOrWhiteSpace($env:CONFIGURATION_YML_PATH)) {
            if (Test-Path -LiteralPath $env:CONFIGURATION_YML_PATH) {
              Write-Information "✓ Config file exists"
              Write-Information "Config file contents:"
              Get-Content -Raw -LiteralPath $env:CONFIGURATION_YML_PATH | Write-Information
            } else {
              Write-Warning "✗ Config file NOT FOUND at: $env:CONFIGURATION_YML_PATH"
            }
          } else {
            Write-Information "No config file specified - will extract all APIs"
          }
          Write-Information "===================================="

          Write-Information "Running extractor..."
          & "$executableFilePath"
          if ($LASTEXITCODE -ne 0) { throw "Running extractor failed."}

          Write-Information "Execution complete."
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.set-artifact-name.outputs.artifact_name }}
          path: ${{ github.workspace }}/apimartifacts

  create-pull-request:
    needs: extract
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v5
        env:
          API_MANAGEMENT_SERVICE_OUTPUT_FOLDER_PATH: apimartifacts
        with:
          name: ${{ needs.extract.outputs.artifact_name }}
          path: "${{ github.workspace }}/${{ env.API_MANAGEMENT_SERVICE_OUTPUT_FOLDER_PATH }}"

      - name: Create artifacts pull request
        uses: peter-evans/create-pull-request@v8
        env:
          API_MANAGEMENT_SERVICE_OUTPUT_FOLDER_PATH: apimartifacts
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "updated extract from apim instance ${{ env.API_MANAGEMENT_SERVICE_OUTPUT_FOLDER_PATH }}"
          title: "${{ env.API_MANAGEMENT_SERVICE_OUTPUT_FOLDER_PATH }} - extract"
          body: >
            This PR is auto-generated by Github actions workflow
          labels: extract, automated pr
