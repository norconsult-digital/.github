name: "CodeQL Template"

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
      build-mode:
        required: true
        type: string

jobs:
  analyze:
    name: Analyze (${{ inputs.language }})
    runs-on: ${{ (inputs.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (inputs.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ inputs.language }}
          build-mode: ${{ inputs.build-mode }}

      - if: inputs.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Replace this with your manual build commands if required'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ inputs.language }}"
