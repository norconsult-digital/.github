name: APIM Push OpenAPI - Upload API Specification

on:
  workflow_call:
    inputs:
      API_NAME:
        required: true
        type: string
        description: "Name of the API in APIM"

jobs:
  push-openapi:
    runs-on: ubuntu-latest
    environment: api-ops-non-prod
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download OpenAPI artifacts
        uses: actions/download-artifact@v5
        with:
          name: ${{ inputs.API_NAME }}-openapi
          path: ./artifacts

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate OpenAPI file exists
        run: |
          file_path="./artifacts/${{ inputs.API_NAME }}-openapi.json"
          if [ ! -f "$file_path" ]; then
            echo "Error: OpenAPI file not found at $file_path"
            echo "Listing artifact contents:"
            ls -R ./artifacts/
            exit 1
          fi
          echo "✅ OpenAPI file found: $file_path"
          echo "File size: $(wc -c < "$file_path") bytes"
          echo "First 500 characters:"
          head -c 500 "$file_path"
        shell: bash

      - name: Upgrade Azure CLI (work around APIM LRO polling bug)
        run: |
          set -euo pipefail
          az --version
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az --version  
          
      - name: Azure PowerShell - import via ARM
        uses: azure/powershell@v2
        with:
          azPSVersion: "latest"
          inlineScript: |
            $apiId = '${{ inputs.API_NAME }}'
            $rg = '${{ secrets.AZURE_RESOURCE_GROUP_NAME }}'
            $apim = '${{ secrets.API_MANAGEMENT_SERVICE_NAME }}'
            $sub = '${{ secrets.AZURE_SUBSCRIPTION_ID }}'
            $file = "./artifacts/$apiId-openapi.json"

            $spec = Get-Content $file -Raw
            $body = @{ properties = @{ path = $apiId; value = $spec } } | ConvertTo-Json -Depth 50

            $url = "https://management.azure.com/subscriptions/$sub/resourceGroups/$rg/providers/Microsoft.ApiManagement/service/$apim/apis/$apiId?api-version=2022-08-01"
            Invoke-AzRestMethod -Method PUT -Path $url -Payload $body

            # then poll provisioningState with GETs
      
      - name: Verify API exists even if import step failed
        if: always()
        run: |
          az apim api show \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_NAME }} \
            --service-name ${{ secrets.API_MANAGEMENT_SERVICE_NAME }} \
            --api-id ${{ inputs.API_NAME }} \
            -o json | jq '.id, .properties.provisioningState, .path'
      
      - name: Get API details
        id: api-details
        run: |
          api_info=$(az apim api show \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_NAME }} \
            --service-name ${{ secrets.API_MANAGEMENT_SERVICE_NAME }} \
            --api-id ${{ inputs.API_NAME }} \
            --output json)
          
          echo "API Details:"
          echo "$api_info" | jq '.'
          
          api_path=$(echo "$api_info" | jq -r '.path')
          api_revision=$(echo "$api_info" | jq -r '.apiRevision // "1"')
          
          echo "api_path=$api_path" >> $GITHUB_OUTPUT
          echo "api_revision=$api_revision" >> $GITHUB_OUTPUT
        shell: bash

      - name: Summary
        run: |
          echo "## ✅ API Push Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Name:** ${{ inputs.API_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** non-prod" >> $GITHUB_STEP_SUMMARY
          echo "**OpenAPI File:** ${{ inputs.API_NAME }}-openapi.json" >> $GITHUB_STEP_SUMMARY
          echo "**API Path:** ${{ steps.api-details.outputs.api_path }}" >> $GITHUB_STEP_SUMMARY
          echo "**Revision:** ${{ steps.api-details.outputs.api_revision }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**APIM Instance:** ${{ secrets.API_MANAGEMENT_SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
        shell: bash
