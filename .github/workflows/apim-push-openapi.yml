name: APIM Push OpenAPI - Upload API Specification

on:
  workflow_call:
    inputs:
      API_NAME:
        required: true
        type: string
        description: "Name of the API in APIM"

jobs:
  push-openapi:
    runs-on: ubuntu-latest
    environment: api-ops-non-prod
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download OpenAPI artifacts
        uses: actions/download-artifact@v5
        with:
          name: ${{ inputs.API_NAME }}-openapi
          path: ./artifacts
      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate OpenAPI file exists
        run: |
          file_path="./artifacts/${{ inputs.API_NAME }}-openapi.json"
          if [ ! -f "$file_path" ]; then
            echo "Error: OpenAPI file not found at $file_path"
            echo "Listing artifact contents:"
            ls -R ./artifacts/
            exit 1
          fi
          echo "✅ OpenAPI file found: $file_path"
          echo "File size: $(wc -c < "$file_path") bytes"
          echo "First 500 characters:"
          head -c 500 "$file_path"
        shell: bash

      - name: Validate OpenAPI Syntax
        continue-on-error: true
        run: |
          echo "⚠️ Validation issues should be fixed in the source API code"
          npx @redocly/cli lint ./artifacts/${{ inputs.API_NAME }}-openapi.json --skip-rule operation-summary --skip-rule no-identical-paths --skip-rule info-license --skip-rule no-server-example.com || true
          
      - name: Import OpenAPI into APIM via REST (no Azure CLI LRO poller)
        shell: bash
        env:
          SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          RESOURCE_GROUP:   ${{ secrets.AZURE_RESOURCE_GROUP_NAME }}
          APIM_NAME:        ${{ secrets.API_MANAGEMENT_SERVICE_NAME }}
          API_ID:           ${{ inputs.API_NAME }}
          API_PATH:         ${{ inputs.API_NAME }}
          DISPLAY_NAME:     ${{ inputs.API_NAME }}
          SPEC_FILE:        ./artifacts/${{ inputs.API_NAME }}-openapi.json
          API_VERSION:      2022-08-01
        run: |
          set -euo pipefail

          test -s "$SPEC_FILE" || (echo "Spec missing/empty: $SPEC_FILE" && ls -la ./artifacts && exit 1)

          # Build request body (OpenAPI JSON must be embedded as a string in properties.value)
          body="$(jq -n \
            --arg displayName "$DISPLAY_NAME" \
            --arg path "$API_PATH" \
            --rawfile spec "$SPEC_FILE" \
            '{properties: {displayName:$displayName, path:$path, format:"openapi+json", value:$spec}}'
          )"

          url="https://management.azure.com/subscriptions/$SUBSCRIPTION_ID/resourceGroups/$RESOURCE_GROUP/providers/Microsoft.ApiManagement/service/$APIM_NAME/apis/$API_ID?api-version=$API_VERSION"

          echo "PUT $url"
          # Use --verbose to capture headers; we need Azure-AsyncOperation or Location for polling.
          resp_headers="$(mktemp)"
          resp_body="$(mktemp)"

          # az rest doesn't expose headers directly, so we use --verbose and parse, or use curl with token.
          # Easiest reliable method: use access token + curl.
          token="$(az account get-access-token --resource https://management.azure.com --query accessToken -o tsv)"

          # Do the PUT
          curl -sS -D "$resp_headers" -o "$resp_body" -X PUT "$url" \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            --data-binary "$body"

          http_code="$(awk 'NR==1{print $2}' "$resp_headers")"
          echo "HTTP $http_code"
          cat "$resp_body" | head -c 800 || true
          echo

          if [ "$http_code" != "200" ] && [ "$http_code" != "201" ] && [ "$http_code" != "202" ]; then
            echo "Import failed (unexpected status code)"
            echo "Headers:"
            cat "$resp_headers"
            exit 1
          fi

          # If async, poll the operation URL until Succeeded/Failed
          async_url="$(grep -i '^Azure-AsyncOperation:' "$resp_headers" | sed -E 's/^Azure-AsyncOperation:\s*//I' | tr -d '\r')"
          loc_url="$(grep -i '^Location:' "$resp_headers" | sed -E 's/^Location:\s*//I' | tr -d '\r')"

          poll_url="${async_url:-$loc_url}"

          if [ -z "$poll_url" ]; then
            echo "No async polling header found; assuming operation completed."
            exit 0
          fi

          echo "Polling: $poll_url"
          for i in $(seq 1 60); do
            poll="$(curl -sS -X GET "$poll_url" -H "Authorization: Bearer $token")"
            status="$(echo "$poll" | jq -r '.status // .properties.provisioningState // empty')"

            echo "Poll #$i status: ${status:-<none>}"
            if [ "$status" = "Succeeded" ]; then
              exit 0
            fi
            if [ "$status" = "Failed" ] || [ "$status" = "Canceled" ]; then
              echo "Operation did not succeed:"
              echo "$poll" | jq -C . || echo "$poll"
              exit 1
            fi

            sleep 10
          done

          echo "Timed out waiting for import operation to finish"
          exit 1
      
      - name: Verify API exists even if import step failed
        if: always()
        run: |
          az apim api show \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_NAME }} \
            --service-name ${{ secrets.API_MANAGEMENT_SERVICE_NAME }} \
            --api-id ${{ inputs.API_NAME }} \
            -o json | jq '.id, .properties.provisioningState, .path'
      
      - name: Get API details
        id: api-details
        run: |
          api_info=$(az apim api show \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_NAME }} \
            --service-name ${{ secrets.API_MANAGEMENT_SERVICE_NAME }} \
            --api-id ${{ inputs.API_NAME }} \
            --output json)
          
          echo "API Details:"
          echo "$api_info" | jq '.'
          
          api_path=$(echo "$api_info" | jq -r '.path')
          api_revision=$(echo "$api_info" | jq -r '.apiRevision // "1"')
          
          echo "api_path=$api_path" >> $GITHUB_OUTPUT
          echo "api_revision=$api_revision" >> $GITHUB_OUTPUT
        shell: bash

      - name: Summary
        run: |
          echo "## ✅ API Push Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Name:** ${{ inputs.API_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** non-prod" >> $GITHUB_STEP_SUMMARY
          echo "**OpenAPI File:** ${{ inputs.API_NAME }}-openapi.json" >> $GITHUB_STEP_SUMMARY
          echo "**API Path:** ${{ steps.api-details.outputs.api_path }}" >> $GITHUB_STEP_SUMMARY
          echo "**Revision:** ${{ steps.api-details.outputs.api_revision }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**APIM Instance:** ${{ secrets.API_MANAGEMENT_SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
        shell: bash
