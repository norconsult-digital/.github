name: Angular Test And Build

on:
  workflow_call:
    inputs:
      vmImage:
        required: false
        type: string
        default: "ubuntu-latest"
      workspaceDir:
        required: true
        type: string
      disableNxCloud:
        required: false
        type: boolean
        default: false
    secrets:
      NX_CLOUD_CICD:
        required: true
      GITHUB_TOKEN:
        required: false
      CODECOV_TOKEN:
        required: false

jobs:
  build-and-test:
    runs-on: ${{ inputs.vmImage }}
    env:
      WORKING_DIRECTORY: ${{ github.workspace }}/s/${{ inputs.workspaceDir }}
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_CICD }}
      NX_NO_CLOUD: ${{ inputs.disableNxCloud }}
      NODE_OPTIONS: "--max_old_space_size=8192"
      npm_config_cache: ${{ github.workspace }}/s/${{ inputs.workspaceDir }}/node_modules
      npm_cache_key: ${{ github.workspace }}/s/${{ inputs.workspaceDir }}/package-lock.json
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          path: s
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache npm
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: ${{ env.npm_config_cache }}
          key: ${{ runner.os }}-npm-${{ hashFiles( env.npm_cache_key )}}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Debug directory structure
        run: |
          echo "Current working directory: $(pwd)"
          echo "WORKING_DIRECTORY: ${{ env.WORKING_DIRECTORY }}"
          echo "Contents of workspace:"
          ls -la ${{ github.workspace }}/s/ || echo "s directory not found"
          echo "Looking for package.json files:"
          find ${{ github.workspace }}/s/ -name "package.json" -type f || echo "No package.json files found"

      - name: Install npm dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: |
          if [ -f "package.json" ]; then
            npm ci
          else
            echo "No package.json found in ${{ env.WORKING_DIRECTORY }}"
            exit 1
          fi
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Calculate BASE_SHA for PRs
        if: github.event_name == 'pull_request'
        run: |
          pr="${{ github.event.pull_request.base.ref }}"
          baseSha=$(git merge-base origin/$pr HEAD)
          echo "Calculated BASE_SHA: $baseSha"
          echo "BASE_SHA=$baseSha" >> $GITHUB_ENV
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Calculate BASE_SHA for feature branches
        if: contains(github.ref, 'feature')
        run: |
          baseSha=$(git merge-base origin/main HEAD)
          echo "Calculated BASE_SHA: $baseSha"
          echo "BASE_SHA=$baseSha" >> $GITHUB_ENV
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Calculate BASE_SHA for other branches
        if: github.event_name != 'pull_request' && !contains(github.ref, 'feature')
        run: |
          baseSha=$(git rev-parse HEAD~1)
          echo "Calculated BASE_SHA: $baseSha"
          echo "BASE_SHA=$baseSha" >> $GITHUB_ENV
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Replace GitHub Packages feed token in NuGet.Config files
        shell: pwsh
        run: |
          $nugetFiles = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Filter "NuGet.Config" -Recurse
          foreach ($file in $nugetFiles) {
              $content = Get-Content $file.FullName -Raw
              if ($content -match '<NorconsultDigital>') {
                  if ($content -match '<add key="ClearTextPassword" value="[^"]*"') {
                      $content = $content -replace '<add key="ClearTextPassword" value="[^"]*" />', "<add key=`"ClearTextPassword`" value=`"${{ secrets.GITHUB_TOKEN }}`" />"
                  }
                  Set-Content -Path $file.FullName -Value $content
              }
          }

      - name: Run Lint
        run: |
          if [ -f "nx.json" ] || [ -f "package.json" ]; then
            npx nx affected --base=$BASE_SHA --target=lint --parallel
          else
            echo "No nx.json or package.json found, skipping lint"
          fi
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Run Stylelint
        run: |
          if [ -f "nx.json" ] || [ -f "package.json" ]; then
            npx nx affected --base=$BASE_SHA --target=stylelint --parallel
          else
            echo "No nx.json or package.json found, skipping stylelint"
          fi
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Run Tests with Coverage
        run: |
          if [ -f "nx.json" ] || [ -f "package.json" ]; then
            npx nx affected --base=$BASE_SHA --target=test-ci --parallel --code-coverage
          else
            echo "No nx.json or package.json found, skipping tests"
          fi
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Publish Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ env.WORKING_DIRECTORY }}/**/TestResult.xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            ${{ env.WORKING_DIRECTORY }}/**/coverage/
            ${{ env.WORKING_DIRECTORY }}/**/lcov.info

      - name: Upload to Codecov
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ${{ env.WORKING_DIRECTORY }}
          flags: angular
          fail_ci_if_error: false

      - name: Build Apps
        run: |
          if [ -f "nx.json" ] || [ -f "package.json" ]; then
            npx nx affected --base=$BASE_SHA --target=build --configuration=production --parallel
          else
            echo "No nx.json or package.json found, skipping build"
          fi
        working-directory: ${{ env.WORKING_DIRECTORY }}
