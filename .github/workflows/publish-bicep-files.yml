name: Publish Bicep Artifact

on:
  workflow_call:
    inputs:
      bicepFolder:
        description: "Folder containing Bicep files to publish"
        required: true
        type: string
      vmImage:
        type: string
        default: 'ubuntu-latest'
        required: false
      environmentName:       
        description: "Optional environment name"
        required: false
        type: string
      allowedBranches:       
        description: "Optional allowed branches"
        required: false
        type: string  

jobs:
  publish-artifact:
    if: ${{ inputs.allowedBranches == '' || contains(fromJson(inputs.allowedBranches), github.ref_name) }}
    runs-on: ${{ inputs.vmImage }}
    name: Publish Bicep Artifact
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Verify Bicep folder
        run: |
          echo "Using Bicep files from folder: ${{ inputs.bicepFolder }}"
          ls -la ${{ inputs.bicepFolder }}
      - name: Upload Bicep files as artifact
        uses: actions/upload-artifact@v3
        with:
          name: bicep
          path: ${{ inputs.bicepFolder }}
