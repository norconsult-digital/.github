name: "[Platform] Run .NET Tests"

permissions:
  contents: read
  checks: write
  pull-requests: write

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 9 * * 3" # Wednesday 9 AM UTC
  workflow_dispatch:
    inputs:
      environment:
        required: false
        type: string
        default: "integration-test"
      projectDir:
        required: true
        type: string
      buildConfiguration:
        required: false
        type: string
        default: "Release"
      dotnetVersion:
        required: false
        type: string
        default: "8.*"
      gitRepo:
        required: false
        type: string
        default: ""
      azureServicePrincipalClientId:
        required: false
        type: string
        default: ""
      azureTenantId:
        required: false
        type: string
        default: ""

jobs:
  nuget-build-and-test:
    uses: norconsult-digital/.github/.github/workflows/nuget-build-and-test.yml@main
    with:
      vmImage: "ubuntu-latest"
      projectDir: ${{ github.event.inputs.projectDir }}
      buildConfiguration: ${{ github.event.inputs.buildConfiguration }}
      dotnetVersion: ${{ github.event.inputs.dotnetVersion }}
    secrets:
      ADO_NUGET_PAT: ${{ secrets.ADO_NUGET_PAT }}
