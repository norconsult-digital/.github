name: "[general] CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 9 * * 3"

jobs:
  analyze-csharp:
    uses: ./.github/workflows/codeql-template.yml
    with:
      language: csharp
      build-mode: none

  analyze-js:
    uses: ./.github/workflows/codeql-template.yml
    with:
      language: javascript-typescript
      build-mode: none
