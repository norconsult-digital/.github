name: "[Platform]Run CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 9 * * 3" # Changed from monthly to Wednesday 9 AM UTC
  workflow_dispatch:
    inputs:
      path:
        type: string
        required: true
      runner:
        type: string
        default: 'ubuntu-latest'
      language:
        type: string
        required: true
      build-mode:
        type: string
        required: true

jobs:
  analyze:
    uses: norconsult-digital/.github/.github/workflows/codeql-advanced.yml@main
    with:
      path: ${{ inputs.path }}
      runner: ${{ inputs.runner }}
      language: ${{ inputs.language }}
      build-mode: ${{ inputs.build-mode }}